spring.application.name=pasteleria

# ===== ORACLE DATASOURCE =====
# Para desarrollo local, usa la wallet local. Para Railway, usa variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@pasteleriamoviles_high?TNS_ADMIN=C:/Users/anyar/projects/Wallet_PasteleriaMoviles}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ADMIN}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Pasteleria#25}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===== JPA / HIBERNATE =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# ===== ORACLE WALLET CONFIG (Para Railway) =====
# Directorio de wallet local (solo para desarrollo)
oracle.wallet.dir=${ORACLE_WALLET_DIR:}

# Archivos de wallet en Base64 (para Railway)
oracle.wallet.cwallet.sso=${ORACLE_WALLET_CWALLET_SSO:}
oracle.wallet.ewallet.p12=${ORACLE_WALLET_EWALLET_P12:}
oracle.wallet.ewallet.pem=${ORACLE_WALLET_EWALLET_PEM:}
oracle.wallet.keystore.jks=${ORACLE_WALLET_KEYSTORE_JKS:}
oracle.wallet.ojdbc.properties=${ORACLE_WALLET_OJDBC_PROPERTIES:}
oracle.wallet.sqlnet.ora=${ORACLE_WALLET_SQLNET_ORA:}
oracle.wallet.tnsnames.ora=${ORACLE_WALLET_TNSNAMES_ORA:}
oracle.wallet.truststore.jks=${ORACLE_WALLET_TRUSTSTORE_JKS:}